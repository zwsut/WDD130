<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="ZachSutherland" content="author">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Doctor | Contact</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
                form {
        margin: 0 auto;
        width: 400px;
        }

        ul {
        list-style: none;
        padding: 0;
        margin: 0;
        }

        form li + li {
        margin-top: 1em;
        }

        label {
        display: inline-block;
        width: 90px;
        text-align: right;
        }

        input,
        textarea {
        font: 1em sans-serif;

        width: 300px;
        box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
        border-color: #000;
        }

        textarea {
        vertical-align: top;
        height: 5em;
        }

        .button {
        padding-left: 90px;
        }

        button {
        margin-left: 0.5em;
        }
        #feedback {
            background-color: antiquewhite;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: .5em;
            /* make this element invisible until we are ready for it */
            display: none;      
        }
.moveDown {
    margin-top: 3em;
}
    </style>
</head>
<body>
    <div id="content">
        <header>
            <div class="topnav">
                <a id="logo_link" href="index.html">
                    <img class="logo" src="images/25rsz_cakedoc_logo.png" alt="CakeDocLogo">
                </a>
                <nav>
                    <a class="active" href="index.html">Home</a>
                    <a href="tresleches.html">Tres Leches</a>
                    <a href="chocrasp.html">Chocolate Raspberry</a>
                    <a href="contactus.html">Contact Us</a>
                </nav>    
            </div>
        </header>

        <div id="feedback"></div>
        
        <form action="/my-handling-form-page" method="post">
            <ul>
              <li style="margin-top: 50px;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" />
              </li>
              <li>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" />
              </li>
              <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
              </li>
              <li class="button">
                <button type="submit">Send your message</button>
              </li>
            </ul>
        </form>

        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="images/face2.jpg" alt="Avatar" style="width:300px;height:400px;">
              </div>
              <div class="flip-card-back">
                <h1>Zach Sutherland</h1>
                <p>Software Engineering Student</p>
                <p>Python/HTML/Javascript</p>
              </div>
            </div>
          </div>


          <footer>
            <p>Cake Doctor &copy; 2023 - Zach Sutherland</p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>   
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
